<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather and Tech News</title>
    <link rel="apple-touch-icon" sizes="180x180" href="wfavicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="wfavicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="wfavicon/favicon-16x16.png">
    <link rel="manifest" href="wfavicon/manifest.json">
    <link rel="mask-icon" href="wfavicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="background">
    <div class="title">
        <h1 class="title">Mad Weather and News</h1>
    </div>
    <div class="flex">
        <div>
            <div class="weather-text box" id="myCity">
                <!-- Append City Here -->
            </div>
        </div>
        <div>
            <div class="" id="myNews">
                <!-- Append News Here -->
            </div>
            <div class="api-text">
                <h4>Powered by NewsAPI.org</h4>
            </div>
        </div>
    </div>
    <script type="text/html" id="cityTemplate">
        <div class="city">
            <div class="panel-heading">
                <h2><span>{{ city }}</span></h2>
            </div>
            <div class="panel-body">
                <div class="temp">
                    <h3><span id="temp-f">{{ tempF }} °F</span><span id="temp-c">{{ tempC }} °C</span></h3>
                </div>
                <div class="icon">
                    <img src="{{ icon }}"></img>
                </div>
                <div class="conditions">
                    <h3><span>{{ conditions }}</span></h3>
                </div>
            </div>
        </div>
    </script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="weather.js"></script>
    <script src="news.js"></script>
</body>

</html>
